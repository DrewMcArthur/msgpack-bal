name: ballerina tests
on: [push]
jobs: 
  testmac:
    runs-on: macos-latest
    steps:
        - uses: actions/checkout@v2
        - uses: ballerina-platform/setup-ballerina@v1
          name: Install Ballerina
          with:
            version: 2201.5.0
        - run: bal version
        - run: bal test
  testubuntu:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: ballerina-platform/setup-ballerina@v1
          name: Install Ballerina
          with:
            version: 2201.5.0
        - run: bal version
        - run: bal test
  testwindows:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v2
        - uses: ballerina-platform/setup-ballerina@v1
          name: Install Ballerina
          with:
            version: 2201.5.0
        - run: bal version
        - run: bal test
